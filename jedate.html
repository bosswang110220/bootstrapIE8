	<body>	
		<br />
		<p>多时间选择</p>
		<span class="wstxt">开始日期：</span><input type="text" class="workinput wicon" id="inpstart" readonly>
		<span class="wstxt">结束日期：</span><input type="text" class="workinput wicon" id="inpend" readonly>
         <br />
         <br />
		<p>单个时间选择</p>
		<span class="wstxt">日期：</span><input type="text" class="workinput wicon" id="inpend2" readonly>
		<script src="lib/jedate-6.0.2/jquery-1.7.2.js"></script>
		<script src="lib/jedate-6.0.2/jquery.jedate.js"></script>
		<script src="js/common/date.js"></script>
		<script>
			$.datePeriod("#inpstart", "#inpend", "YYYY-MM", function(a, b) {
				console.log(a, b);
			});
			$.dateSingle("#inpend2", "YYYY年MM月DD日", function(a) {
				console.log(a);
			});
		</script>
